<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تولید کننده سایه‌ها و تینت‌های رنگ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>تولید کننده سایه‌ها و تینت‌های رنگ</h1>
    <label for="baseColor">کد رنگ پایه (HEX) را وارد کنید:</label>
    <input type="text" id="baseColor" placeholder="مثال: 454545">
    <label for="steps">تعداد سایه‌ها/تینت‌ها:</label>
    <input type="number" id="steps" value="5" min="1" max="10">
    <button id="generate">تولید رنگ‌ها</button>

    <h2>رنگ‌های تولید شده</h2>
    <div id="colorDisplay"></div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
