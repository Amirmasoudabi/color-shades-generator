<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Shades and Tints</title>
  <!-- اتصال فایل CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Color Shades and Tints Generator</h1>
    <label for="baseColor">Enter Base Color (HEX):</label>
    <input type="text" id="baseColor" placeholder="e.g., 454545">
    <label for="steps">Number of Shades/Tints:</label>
    <input type="number" id="steps" value="5" min="1" max="10">
    <button id="generate">Generate Colors</button>

    <h2>Generated Colors</h2>
    <div id="colorDisplay"></div>
  </div>
  <!-- اتصال فایل JavaScript -->
  <script src="script.js" defer></script>
</body>
</html>
